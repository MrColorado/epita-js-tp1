<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/gsdk.css">
  <link rel="stylesheet" type="text/css" href="/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>TP 0</title>
</head>

<body>
  <template id="picture-item-template">
    <div class="thumbnail picture-item">
      <img class="picture-item-image" alt="image">
      <div class="caption" style="text-align: center;">
        <button class="btn btn-danger picture-item-delete-button">delete</button>
        <button type="button" class="btn btn-warning picture-item-update-button" data-toggle="modal" data-target="#largeShoes">update</button>
        <button class="btn btn-info picture-item-get-button">get</button>
      </div>
    </div>
  </template>

  <div id="navbar">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">EpiPic</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <div class="navbar-form">
              <input id="picture-url-input" type="text" size="40" class="form-control" placeholder="Insert a picture URL" />
            </div>
          </li>
          <li>
            <button id="picture-add-button" class="btn btn-default">Add</button>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="pictures">
    <div class="container">
      <div id="pictures-grid" class="pictures-grid">
      </div>
    </div>
  </div>


  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#largeShoes">
    Click Me
  </button>

  <!-- The modal -->
  <div class="modal fade" id="largeShoes" tabindex="-1" role="dialog" aria-labelledby="modalLabelLarge" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="modalLabelLarge">Modal Title</h4>
        </div>
        <div class="modal-body">
          <input id="update-input" type="text" size="40" class="form-control" style="display:inline-block;width: 80%" placeholder="Insert a picture URL" />
          <button id="update-button" type="button" class="btn btn-warning" style="display:inline-block" data-dismiss="modal">update</button>
        </div>
      </div>
    </div>
  </div>

      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
